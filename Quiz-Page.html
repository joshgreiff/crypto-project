<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--Questions Container-->
 
  <div class="questions-container">
    <div class="quiz_title">  
      <span>Quiz Page</span>
    </div>
    <div id="main-container">
      <div class="quiz_information_text">
        <div class="quiz_questions_text"></div>
        <span>Answer the following questions</span>
      </div>
      <!-- Quiz button Start the Quiz -->
      <div class="start-btn"><button id="start-btnz">Start Quiz</button></div>
    </div>
    <div class="quiz_answer_text"><p id=".classList"></p></div>
    <!-- Quiz button Exit the Quiz -->
    <div class="exit_btn"><button>Exit Quiz</button>
      <div class="continue_btn"><button>Continue</button>
      
      </div>
    </div>
 
    <div id="results"></div>
    <script defer src="./Assets/script.js"></script>
</body>

</html>
